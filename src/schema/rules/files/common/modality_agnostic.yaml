---
# Files and directories that can be found at any level of a dataset.

# Provenance json files
provenance:
  level: optional
  path: prov/*
  suffixes:
    - act
    - base
    - ent
    - env
    - soft
  extensions:
    - .json
  entities:
    prov: required

# Provenance ld files
provenanceld:
  level: optional
  path: prov/*
  suffixes:
    - all
  extensions:
    - .jsonld
  entities:
    prov: required
